name: LMM-OA Deploy to Alpha Environment on Firebase Hosting
'on':
  push:
    branches:
      - alpha
jobs:
  build_and_preview_on_alpha:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: Checkout for alpha environment
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: Run Semantic Release to version and build App
        run: npx semantic-release
        env:
          REACT_APP_ENCRYPTION_KEY: ${{ secrets.REACT_APP_ENCRYPTION_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Check if new version has been generated
        id: check_build
        uses: andstor/file-existence-action@v1
        with:
          files: "build"
      - name: Deploy to LMM-OA alpha environment
        if: steps.check_build.outputs.files.exists == 'true'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LMM_OA_SWS }}'
          channelId: alpha
          projectId: lmm-oa-sws

name: LMM-OA Deploy to live on Firebase Hosting
'on':
  push:
    branches:
      - main
jobs:
  build_and_preview_live:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout for production
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - name: Run Semantic Release to version and build App
        run: npx semantic-release
        env:
          REACT_APP_ENCRYPTION_KEY: ${{ secrets.REACT_APP_ENCRYPTION_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Check if new version has been generated
        id: check_files
        run: `(test -f build && echo'::set-output name=BUILD_GEN::true') || echo'::set-output name=BUILD_GEN::false'`
      - name: Deploy to LMM-OA to production
        if: steps.check_files.outputs.BUILD_GEN == 'true'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LMM_OA_SWS }}'
          channelId: live
          projectId: lmm-oa-sws

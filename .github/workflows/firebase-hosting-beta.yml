name: LMM-OA Publish on beta to Firebase Hosting
'on':
  push:
    branches:
      - beta
jobs:
  build_and_deploy_beta:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout for beta release
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Prepare environment for ReactApp
        run: npm ci
      - name: Run Semantic Release to version and build App
        run: npx semantic-release
        env:
          REACT_APP_ENCRYPTION_KEY: ${{ secrets.REACT_APP_ENCRYPTION_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Check if new version has been generated
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "build"
      - name: Deploy to LMM-OA to beta environment
        if: ${{ steps.check_files.outputs.files_exists == 'true' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LMM_OA_SWS }}'
          channelId: beta
          projectId: lmm-oa-sws

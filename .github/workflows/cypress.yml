name: Cypress tests

on: [push]

permissions: read-all

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository for cypress tests
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Use Node.js current version
        uses: actions/setup-node@17f8bd926464a1afa4c6a11669539e9c1ba77048
        with:
          node-version: current

      - name: Install package dependencies
        run: npm ci

      - name: Preview app for E2E
        run: npm run preview

      - name: Cypress run
        uses: cypress-io/github-action@c662a784116e1a26360c4e1fc0a90feedb4b5ed3
        with:
          browser: chrome
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_LMM_OA_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_LMM_OA_PROJECT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
